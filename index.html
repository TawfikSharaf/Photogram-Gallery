<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Photogram Gallery</title>
  <!-- Link to external CSS file -->
  <link rel="stylesheet" href="css/styles.css" />
  <!-- Google Font for Roboto Bold -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet" />
</head>
<body>
  <h1>Photogram Gallery</h1>

  <!-- Gallery Grid -->
<div class="gallery">
    <!-- Example Thumbnails (9 in total) -->
    <div>
      <div class="thumbnail" data-full="imgs/fox-1758183.jpg">
      <img src="imgs/fox-1758183.jpg" alt="Image 1" />
    </div>
    <div class="caption">Image 1</div>
    </div>
    <div>
        <div class="thumbnail" data-full="imgs/swan-9122726.jpg">
        <img src="imgs/swan-9122726.jpg" alt="Image 2" />
    </div>
    <div class="caption">Image 2</div>
    </div>
    <div>
        <div class="thumbnail" data-full="imgs/animal-8748794.jpg">
        <img src="imgs/animal-8748794.jpg" alt="Image 3" />
    </div>
    <div class="caption">Image 3</div>
    </div>
    <div>
        <div class="thumbnail" data-full="imgs/eagle-8319555.jpg">
        <img src="imgs/eagle-8319555.jpg" alt="Image 4" />
    </div>
    <div class="caption">Image 4</div>
    </div>
    <div>
        <div class="thumbnail" data-full="imgs/peacock-8440548.jpg">
        <img src="imgs/peacock-8440548.jpg" alt="Image 5" />
    </div>
    <div class="caption">Image 5</div>
    </div>
    <div>
        <div class="thumbnail" data-full="imgs/horse-8133703.jpg">
        <img src="imgs/horse-8133703.jpg" alt="Image 6" />
    </div>
    <div class="caption">Image 6</div>
    </div>
    <div>
        <div class="thumbnail" data-full="imgs/ladybug-8015502.jpg">
        <img src="imgs/ladybug-8015502.jpg" alt="Image 7" />
    </div>
    <div class="caption">Image 7</div>
    </div>
    <div>
        <div class="thumbnail" data-full="imgs/cat-8446390.jpg">
        <img src="imgs/cat-8446390.jpg" alt="Image 8" />
    </div>
    <div class="caption">Image 8</div>
    </div>
    <div>
        <div class="thumbnail" data-full="imgs/crow-3663930.jpg">
        <img src="imgs/crow-3663930.jpg" alt="Image 9" />
    </div>
    <div class="caption">Image 9</div>
    </div>
</div>

  <!-- Modal Structure -->
  <div id="modal" class="modal">
    <div class="modal-content">
      <button class="close" id="closeBtn">&times;</button>
      <img id="modalImage" src="" alt="Full Image" />
    </div>
  </div>

  <!-- Link to external JS file -->
  <script src="js/scripts.js"></script>
</body>
</html>
